version: 2.1

jobs:
  build:
    docker:
      - image: 'circleci/openjdk:11-jdk'
    steps:
      - checkout
      - run:
          name: Analyze on SonarCloud
          command: cd txn-processor && mvn verify sonar:sonar

workflows:
  main:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - develop
